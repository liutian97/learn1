<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    .father {
      /* position: relative; */
      width: 200px;
      height: 200px;
      background-color: greenyellow;
      margin: 150px;
    }
    
    .son {
      width: 100px;
      height: 100px;
      background-color: orange;
      margin-left: 45px;
    }
    
    .w {
      /* width: 200px; */
      height: 200px;
      background-color: #bfc;
      margin: 0 auto 200px;
      padding: 10px;
      border: 15px solid #bcf;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
  <div class="w"></div>
  <script>
    // offset 系列
    // 1. offsetTop  offsetLeft
    var father = document.querySelector('.father');
    var son = document.querySelector('.son');
    console.log(father.offsetTop);    // 150
    console.log(father.offsetLeft);   // 150
    // father不带定位，以body为准
    console.log(son.offsetTop);       // 150
    console.log(son.offsetLeft);      // 195
    // father带有定位
    console.log(son.offsetTop);       // 0
    console.log(son.offsetLeft);      // 45

    // 2. offsetWidth  offsetHeight
    // 元素大小 宽度和高度 padding + border + width 
    var w = document.querySelector('.w');
    console.log(w.offsetWidth);       // 250
    console.log(w.offsetHeight);      // 250
    // w 无宽度，动态获取
    console.log(w.offsetWidth);       
    console.log(w.offsetHeight);

    // 3. 返回带有定位的父亲
    console.log(son.offsetParent);  // father 无定位   <body>...</body>
    console.log(son.parentNode);    // <div class="father">...</div>
  </script>
</body>
</html>
