<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 1.数组转换为字符串
    // 案例：要求：将数组 ['red', 'green', 'blue', 'pink'] 里面的元素转换为字符串
    // 输出： 'redgreenbluepink'
    var arr = ['red', 'green', 'blue', 'pink'];
    var str = '';
    for (var i = 0; i < arr.length; i++) {
      str += arr[i];
    }
    console.log(str);


    // 2.数组转换为分割字符串
    // 案例：要求：将数组 ['red', 'green', 'blue', 'pink'] 转换为字符串，并且用 | 或其他符号分割
    // 输出： 'red|green|blue|pink' 
    var arr = ['red', 'green', 'blue', 'pink'];
    var str = '';
    var sep = '|';
    for (var i = 1; i < arr.length; i++) {
      str += arr[i] + sep;
    }
    console.log(str);


  </script>
</head>
