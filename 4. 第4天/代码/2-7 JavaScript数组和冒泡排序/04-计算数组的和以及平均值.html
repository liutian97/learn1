  <script>
    // 1. 求数组 [2,6,1,7,4] 里面所有元素的和以及平均值。
  var arr = [2,6,1,7,4];
  var sum = 0;
  var average = 0;
  for (var i = 0; i < arr.length; i++) {
    sum += arr[i]
    average = sum / arr.length;
  }
  console.log('所有元素的和为:' + sum);
  console.log('所有元素的平均值为:' + average);
  </script>
