  <script>
    // 删除指定数组元素
    // 案例：将数组[2, 0, 6, 1, 77, 0, 52, 0, 25, 7]中的 0 去掉后，形成一个不包含 0 的新数组。
    var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
    var arr1 = [];
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] == 0) {    
        continue;
      }
      /* if (arr[i] != 0){
        arr1[arr1.length] = arr[i];  
      } */
      arr1[arr1.length] = arr[i];
    }
    console.log(arr1); 
  </script>
