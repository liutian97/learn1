<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 冒泡排序
    // 案例：将数组 [5, 4, 3, 2, 1]中的元素按照从小到大的顺序排序，输出： 1，2，3，4，5
    var arr = [5,4,3,2,1];
    //var arr = [4,3,5,1,2];
    for (var i = 0; i <= arr.length - 1; i++) {           // 外 ：趟数 
      for (var j = 0; j <= arr.length - i - 1; j++) {      // 内 ：每一趟的交换次数
        if (arr[j] > arr[j + 1]) {           // 交换变量
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;   
        } 
      }      
    }
    console.log(arr);     // [1，2，3，4，5]
    
    // 将数组 [4, 1, 3, 2, 5]中的元素按照从大到小的顺序排序，输出： 5, 4, 3, 2, 1
    var arr = [4, 1, 3, 2, 5];
    for (var i = 0; i <= arr.length - 1; i++) {
      for (var j = 0; j <= arr.length - i -1; j++) {
        if (arr[j] < arr[j + 1]) {
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    console.log(arr);    // [5, 4, 3, 2, 1]
  </script>
</head>
