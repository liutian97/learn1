  <script>
    // 案例：利用函数翻转任意数组 reserve
    function reserve(arr){
      var newArr = [];
      for (var i = arr.length -1; i >= 0; i--) {
        newArr[newArr.length] = arr[i];
      }
      return newArr;
    }
    var arr1 = [1, 3, 4, 2];
    console.log(reserve(arr1));   // [2, 4, 3, 1]
    var arr2 = ['red', 'green', 'blue', 'pink', 'purple'];
    console.log(reserve(arr2));   // ["purple", "pink", "blue", "green", "red"]
  </script>
