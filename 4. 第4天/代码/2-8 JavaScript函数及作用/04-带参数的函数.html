  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 有形参
    function getSum(num1, num2) {
      var sum = 0;
      for (var i = num1; i <= num2; i++) {
        sum += i;
      }
      console.log(sum);
    }

    getSum(1, 100);  // 5050
    getSum(3, 200);  // 20097
  </script>
</head>
