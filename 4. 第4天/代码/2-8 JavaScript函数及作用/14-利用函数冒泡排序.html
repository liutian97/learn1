  <script>
    // 案例：利用函数冒泡排序 sort 
    // 从小到大排序
    function sort(arr) {
      for (var i = 0; i < arr.length - 1; i++) {
        for (var j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr;
    }

    var arr1 = sort([5, 4, 3, 2, 1]);
    console.log(arr1);  // [1, 2, 3, 4, 5]
    var arr2 = sort([2, 32, 11, 23]);
    console.log(arr2);  // [2, 11, 23, 32]
