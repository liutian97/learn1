<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 案例：1. 利用函数求任意两个数的和
    function getSum(num1, num2) {
      var sum = 0;
      sum = num1 + num2;
      console.log(sum);
    }
    
    getSum(10, 20);  // 30
    getSum(5, 15);   // 20

    // 案例：2. 利用函数求任意两个数之间的和
    function getSum(num1, num2) {
      var sum = 0;
      for (var i = num1; i <= num2; i++) {
        sum += i;
      }
      console.log(sum);
    }
    
    getSum(1, 100);   //  5050
    getSum(1, 10);    //  55 
    getSum(1, 50);    //  1275


  </script>
</head>
