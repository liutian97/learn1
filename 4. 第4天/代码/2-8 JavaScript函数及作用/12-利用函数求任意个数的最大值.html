<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 案例：利用函数求任意个数的最大值
    function getMax(){
      var max = arguments[0];
      for (var i = 1; i < arguments.length; i++) {
        if (arguments[i] > max) {
          max = arguments[i];
        }
      }
      return max;
    }
    console.log(getMax(1, 2, 3));              // 3
    console.log(getMax(1, 2, 3, 4));           // 4
    console.log(getMax(1, 25, 323, 4, 51));    // 323

  </script>
</head>

</body>
</html>
