<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 函数的两种声明方式
    // 1. 自定义函数(命名函数)
    function fn() {

    }
    fn();

    // 2. 函数表达式(匿名函数) 
    // var 变量名 = function() {};
    var fun = function(arg) {
      console.log('函数表达式');
      console.log(arg);
    }
    //fun();  // 函数表达式
    fun('哈哈');  // 哈哈
    
  </script>
</head>

</body>
