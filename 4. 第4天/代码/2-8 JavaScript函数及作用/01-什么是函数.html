<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 函数
    // 求累加和
    function getSum(num1, num2) {
      var sum = 0;
      for (var i = num1; i <= num2; i++) {
        sum += i;
      }
      console.log(sum);
    }
    // 调用
    getSum(1, 100);  // 5050
    getSum(10, 50);  // 1230
    getSum(1, 1000); // 500500
  </script>
</head>

</body>
</html>
