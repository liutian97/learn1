<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 案例：利用函数计算1-100之间的累加和 
    function getSum(num1, num2) {
      var sum = 0;
      for (var i = num1; i <= num2; i++) {
        sum += i;
      }
      console.log(sum);
    }

    getSum(1, 100);  // 5050

    // 无形参
    function getSum() {
      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        sum += i;
      }
      console.log(sum);
    }

    getSum();  // 5050

  </script>
</head>
<body>
</body>
</html>
