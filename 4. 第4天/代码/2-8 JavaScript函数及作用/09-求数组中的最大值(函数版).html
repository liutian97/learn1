  <script>
    // 利用函数求任意一个数组中的最大值
    // 案例：利用函数求数组 [5,2,99,101,67,77] 中的最大数值。

    // 方法1: max两两比较
    function getArrMax(arr) {                       // arr = [5,2,99,101,67,77]
      var max = arr[0];
      for (var i = 1; i <= arr.length; i++) {
        // return max > arr[i] ? max : arr[i];
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      return max;
    }
    var re = getArrMax([5, 2, 99, 101, 67, 77]);   // 变量接收函数的返回结果
    console.log(re);    // 101
    

    // 方法2: 冒泡排序（从大到小，取第一个值）
    function getArrMax(arr) {
      for (var i = 0; i <= arr.length - 1; i++) {
        for (var j = 0; j <= arr.length - i - 1; j++) {
          if (arr[j] < arr[j + 1]) {
            var temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr[0];
    }
    var re = getArrMax([5,2,99,101,67,77])
    console.log(re);   // 101


    // 方法3: 冒泡排序（从小到大，取最后一个值）
    function getArrMax(arr) {
      for (var i = 0; i <= arr.length - 1; i++) {
        for (var j = 0; j <= arr.length - i -1; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j];
            arr[j] = arr[j +1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr[arr.length - 1];
    }
    var re = getArrMax([5,2,99,101,67,77]);
    console.log(re);    //101

  </script>
