<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 案例: 查询水果
    // 用户在弹出框里面输入一个水果，如果有就弹出该水果的价格， 如果没有该水果就弹出“没有此水果”。
    var fruit = prompt("请输入一个水果");
    switch (fruit) {
      case "梨子":
        alert("3/斤");
        break;
      case "苹果":
        alert("5/斤");
        break;
      case "西瓜":
        alert("6/斤");
        break;  
      default:
      alert("没有此水果");
    }
  </script>
</head>
<body>
</body>
</html>
