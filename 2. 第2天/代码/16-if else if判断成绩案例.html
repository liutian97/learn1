<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 案例： 判断成绩级别
    var grade = prompt("请输入分数");
    if (grade >= 90) {
      alert("A");
    } else if (grade >= 80) { // 执行到else if，已经小于90  grade < 90不写
      alert("B");
    } else if (grade >= 70) {
      alert("C");
    } else if (grade >= 60) {
      alert("D");
    } else {
      alert("E");
    }
  </script>
</head>
