<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    .container .cart {
      width: 300px;
      margin: auto;
    }

    .container .title {
      background-color: lightblue;
      height: 40px;
      line-height: 40px;
      text-align: center;
      /*color: #fff;*/
    }

    .container .total {
      background-color: #FFCE46;
      height: 50px;
      line-height: 50px;
      text-align: right;
    }

    .container .total button {
      margin: 0 10px;
      background-color: #DC4C40;
      height: 35px;
      width: 80px;
      border: 0;
    }

    .container .total span {
      color: red;
      font-weight: bold;
    }

    .container .item {
      height: 55px;
      line-height: 55px;
      position: relative;
      border-top: 1px solid #ADD8E6;
    }

    .container .item img {
      width: 45px;
      height: 45px;
      margin: 5px;
    }

    .container .item .name {
      position: absolute;
      width: 90px;
      top: 0;
      left: 55px;
      font-size: 16px;
    }

    .container .item .change {
      width: 100px;
      position: absolute;
      top: 0;
      right: 50px;
    }

    .container .item .change a {
      font-size: 20px;
      width: 30px;
      text-decoration: none;
      background-color: lightgray;
      vertical-align: middle;
    }

    .container .item .change .num {
      width: 40px;
      height: 25px;
    }

    .container .item .del {
      position: absolute;
      top: 0;
      right: 0px;
      width: 40px;
      text-align: center;
      font-size: 40px;
      cursor: pointer;
      color: red;
    }

    .container .item .del:hover {
      background-color: orange;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <!-- 4. 使用全局组件my-cart -->
      <my-cart></my-cart>
    </div>
  </div>

  <script src="js/vue.js"></script>
  <script>
    /*
        购物车案例-完成列表组件删除商品功能
        
    */

    // 3. 布局组件内容抽取到对象中
    // 16.1 标题名称进行扩展
    var CartTitle = {
      // 16.3 通过props接收父组件传递过来值
      props: ['uname'],
      template: `
        <div class="title">{{uname}}的商品</div>
      `
    }
    var CartList = {
      // (2) 通过props接收父组件传递过来值
      props: ['list'],
      // (3) 在模板中遍历所有列表数据, 并进行动态数据处理
      // (4) 模板中绑定函数实现删除功能
      template: `
        <div>
          <div :key="item.id" v-for="item in list" class="item">
            <img :src="item.img"/>
            <div class="name">{{item.name}}</div>
            <div class="change">
              <a href="">－</a>
              <input type="text" class="num" />
              <a href="">＋</a>
            </div>
            <div class="del" @click="del(item.id)">×</div>
          </div>
        </div>  
      `,
      // (4) methods 中定义函数实现删除功能
      // (注意：) 删除操作在父组件中进行，不推荐在 子组件 中进行数据的操作
      // 在 子组件 中提供id，告诉父组件要删除的数据 (子组件向父组件传值)
      methods: {
        del: function (id) {
          // (4-1) 通过自定义事件把id传递给父组件 
          this.$emit('cart-del', id)

        }
      }

    }
    var CartTotal = {
      // 16.3 通过props接收父组件传递过来值
      props: ['list'],
      template: `
        <div class="total">
          <span>总价：{{total}}</span>
          <button>结算</button>
        </div>
      `,
      // 16.4 计算属性
      computed: {
        total: function () {
          // 计算商品的总价
          var t = 0;
          this.list.forEach(item => {
            t += item.price * item.num
          })
          return t
        }
      }
    }

    // 1. 定义全局组件my-cart
    Vue.component('my-cart', {
      // 16.1 增加数据：标题名称 和 用于结算的数据列表
      data: function () {
        return {
          uname: '张三',
          list: [{
            id: 1,
            name: 'TCL彩电',
            price: 1000,
            num: 1,
            img: 'img/a.jpg'
          }, {
            id: 2,
            name: '机顶盒',
            price: 1000,
            num: 1,
            img: 'img/b.jpg'
          }, {
            id: 3,
            name: '海尔冰箱',
            price: 1000,
            num: 1,
            img: 'img/c.jpg'
          }, {
            id: 4,
            name: '小米手机',
            price: 1000,
            num: 1,
            img: 'img/d.jpg'
          }, {
            id: 5,
            name: 'PPTV电视',
            price: 1000,
            num: 2,
            img: 'img/e.jpg'
          }],
        }
      },
      // 16.2 父组件中使用属性uname，list将值传递给子组件
      // (1) 父组件中使用属性list将值传递给cart-list子组件
      // (4-2) 父组件 监听 自定义事件 cart-del, 在methods中执行函数进行数据操作
      template: `
        <div class="cart">
          <cart-title :uname="uname"></cart-title>
          <cart-list :list="list" @cart-del="delCart($event)"></cart-list>
          <cart-total :list="list"></cart-total>  
        </div>
      `,
      methods: {
        delCart: function (id) {
          // (5) 根据id删除list中对应的数据
          // (5-1) 找到id所对应数据的索引
          var index = this.list.findIndex(item => {
            return item.id == id
          })
          // (5-2) 根据索引删除对应数据
          this.list.splice(index, 1)
        }
      },
      // 2. 按照业务功能 定义局部组件
      components: {
        'cart-title': CartTitle,
        'cart-list': CartList,
        'cart-total': CartTotal,
      }
    })

    var vm = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
