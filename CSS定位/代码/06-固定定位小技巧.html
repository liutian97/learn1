<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定定位小技巧-固定到版心右侧</title>
  <style>
    .box {
      width: 800px;
      height: 800px;
      background-color: #bcf;
      margin: 0 auto;
    }

    .fixed {
      width: 50px;
      height: 150px;
      background-color: aquamarine;
      /* 固定定位 */
      position: fixed;
      /* 1. 走浏览器宽度的一半 */
      left: 50%;
      /* 2. 利用margin 走版心盒子宽度的一半距离 */
      margin-left: 405px;
    }
  </style>
</head>

<body>
  <div class="fixed"></div>
  <div class="box">版心盒子 800像素</div>
</body>

</html>
