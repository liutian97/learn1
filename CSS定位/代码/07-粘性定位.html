<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>粘性定位</title>
  <style>
    body {
      height: 3000px;
    }

    .nav {
      width: 800px;
      height: 50px;
      background-color: #bcf;
      margin: 100px auto;
      /* 粘性定位 */
      /* 不脱标 */
      position: sticky;
      top: 0px;

      /* 固定定位脱离文档流 */
      /* position: fixed;
      top: 0px */
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #bfc;
    }
  </style>
</head>

<body>
  <div class="nav">导航栏</div>
  <div class="box">测试绝对定位的元素脱标</div>
</body>

</html>
