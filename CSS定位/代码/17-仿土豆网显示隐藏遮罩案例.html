<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仿土豆网显示隐藏遮罩案例</title>
  <style>
    .tudou {
      position: relative;
      width: 444px;
      height: 320px;
      background-color: #bcf;
      margin: 30px auto;
    }

    /* 图片和父盒子一样大 */
    .tudou img {
      width: 100%;
      height: 100%;
    }

    /* 遮罩的盒子不占有位置， 要用绝对定位 和 display 配合使用 */
    .mask {
      /* 隐藏遮罩层 */
      display: none;
      /* 遮罩的盒子不占有位置,脱离文档流 绝对定位 */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .4) url(images/arr.png ) no-repeat center;
    }

    /* 当鼠标经过 土豆这个盒子，就让里面遮罩层显示出来 */
    .tudou:hover .mask {
      /* 不是转换为块级元素，而是显示元素 */
      display: block;
    }
  </style>
</head>

<body>
  <div class="tudou">
    <div class="mask"></div>
    <img src="images/tudou.jpg" alt="">
  </div>

  <div class="tudou">
    <div class="mask"></div>
    <img src="images/tudou.jpg" alt="">
  </div>

  <div class="tudou">
    <div class="mask"></div>
    <img src="images/tudou.jpg" alt="">
  </div>

  <div class="tudou">
    <div class="mask"></div>
    <img src="images/tudou.jpg" alt="">
  </div>
</body>

</html>
