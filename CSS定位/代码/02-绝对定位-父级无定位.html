<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位-无父亲或者父亲无定位</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      background-color: #bfc;
    }

    /* 
    绝对定位：
      1. 如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位（Document 文档）。 */
    .son {
      width: 200px;
      height: 200px;
      background-color: #bcf;
      position: absolute;
      /* top: 10px;
      left: 10px; */
      /* top: 100px;
      right: 200px; */
      bottom: 0px;
      left: 0px;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>

</html>
