<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-color="msg">
  </div>

  <script src="js/vue.js"></script>
  <script>
    // 带参数的自定义指令
    Vue.directive('color', {
      // bind 钩子函数
      // 钩子函数的参数 (即 el、binding、vnode 和 prevVnode)
      bind: function (el, binding) {
        // console.log(binding);       // { name: 'color', rawName: 'v-color', value: 'hello', expression: 'msg', modifiers: {… }, … }
        // console.log(binding.value); // hello
        console.log(binding.value.color) // red

        // 根据指令的参数设置背景色
        el.style.backgroundColor = binding.value.color
      }
    })
    var vm = new Vue({
      el: '#app',
      data: {
        // msg: 'hello',
        msg: {
          color: 'red'
        }
      },
      methods: {
        handle: function () {

        }
      }
    })
  </script>
</body>

</html>
