<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .sliderbar {
      position: fixed;
      right: 0;
      bottom: 100px;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      color: #fff;
    }
    
    .con {
      position: absolute;
      left: 0;
      top: 0;
      width: 200px;
      height: 40px;
      background-color: #bcf;
      z-index: -1;
    }
  </style>
  <script src="animate.js"></script>
</head>
<body>
  <div class="sliderbar">
    <span>←</span>
    <div class="con">问题反馈</div>
  </div>
  <script>
    var sliderBar = document.querySelector('.sliderbar');
    var con = document.querySelector('.con');
    // 当鼠标经过 sliderBar, con盒子滑动到左侧
    sliderBar.addEventListener('mouseenter', function() {
      animate(con, -160, function() {    // con.offsetWidth - sliderBar.offsetWidth = 200-40=160,左移，加负号
        sliderBar.children[0].innerHTML = '→' ;
      });
    })
    // 当鼠标离开 sliderBar, con盒子滑动到右侧
    sliderBar.addEventListener('mouseleave', function() {
      animate(con, 0, function() {
        sliderBar.children[0].innerHTML = '←' ;
      });
    })
  </script>
</body>
</html>
