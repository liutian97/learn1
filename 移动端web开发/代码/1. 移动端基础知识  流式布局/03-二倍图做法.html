<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 我们需要一个50*50像素（css像素）的图片 直接放到我们的iphone8 里面会放大2倍  100 * 100 （物理像素）就会模糊 */
    /* 措施：使用 二倍图 ：放一个 100 * 100 图片  然后手动把图片 缩小为 50 * 50 （css像素） */
    /* 我们准备的图片 比我们实际需要的大小 大2倍，这就方式就是 2倍图 */
    img:nth-child(2) {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <!-- 模糊的 -->
  <img src="images/apple50.jpg" alt="">
  <!-- 二倍图 -->
  <img src="images/apple100.jpg" alt="">
</body>

</html>
