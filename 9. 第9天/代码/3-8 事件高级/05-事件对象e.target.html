<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div>123</div>
  <ul>
    <li>abc</li>
    <li>abc</li>
    <li>abc</li>
  </ul>
  <script>
    // 常见事件对象的属性和方法
    // 1. e.target 
    var div = document.querySelector('div');
    div.addEventListener('click', function(e) {
      console.log(e.target);  // 触发   <div>123</div>
      console.log(this);      // 绑定   <div>123</div>
    })

    // 绑定事件 ul
    var ul = document.querySelector('ul');
    ul.addEventListener('click', function(e) {
      console.log(e.target);  // 触发  不确定，指向点击的那个对象 如果点击的是li e.target 指向的就是li
      console.log(this);      // 绑定  确定  <ul>...</ul>
    })

    // 了解兼容性
    div.onclick = function(e) {
      e = e || window.event;
      var target = e.target || e.srcElement;
      console.log(target);
    }
  </script>
</body>
</html>
