  <title>Document</title>
  <script>
    // for循环重复相同的代码
    for (var i = 1; i <= 10; i++) {
      console.log("你好");
    }
    //  用户输入不同的次数
    var num = prompt("请输入次数");
    for (var i = 1; i <= num; i++) {
      console.log("你好");
    }
  </script>
