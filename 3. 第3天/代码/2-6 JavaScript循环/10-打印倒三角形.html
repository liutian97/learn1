<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 案例：打印倒三角形
    var str = '';
    for (var i = 1; i <= 10; i++) {     // 行
      for (var j = i; j <= 10; j++) {    // 列  j = i
        str += '☆';
      }
      str += '\n';
    }
    console.log(str)  
  </script>
</head>
<body>
</body>
</html>
