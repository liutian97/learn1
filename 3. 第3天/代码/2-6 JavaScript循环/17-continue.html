<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // continue 关键字   退出当前  继续执行剩余循环
    // 1. 跳出的是第3次循环
    for (var i = 1; i <= 5; i++) {
      if (i == 3) {
        continue;    // 跳到 i++
      } 
      console.log('我在吃第' + i +'个包子');
    }
    
    // 2. 求1~100 之间， 除了能被7整除之外的整数和 
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
      if (i % 7 == 0) {
        continue;
      }
      sum += i;
    }
    console.log('1~100 之间， 除了能被7整除之外的整数和是' + sum);

    // 3. 求整数1～100的累加值，但要求跳过所有个位为3的数【用continue实现】
    //  i%10取余为3得到个位数为3的数字
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
      if (i % 10 == 3) {
        continue;
      }
      sum += i;
    }
    console.log(sum);
  </script>
</head>
<body>
</body>
</html>
