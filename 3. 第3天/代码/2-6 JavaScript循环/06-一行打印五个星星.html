<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <script>
    // 一行打印五个星星 
    // 追加字符串
    var str = '';
    for (var i = 1; i <= 5; i++) {
      str += '☆';
    }
    console.log(str);


    // 用户决定一行打印星星个数
    var num = prompt("请输入要打印星星的个数");
    var str = '';
    for (var i = 1; i <= num; i++) {
      str += '☆';
    }
    console.log(str);

  </script>
