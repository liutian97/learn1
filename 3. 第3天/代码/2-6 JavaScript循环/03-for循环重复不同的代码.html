<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    //  for循环重复不相同的代码
    //  输出一个人1-100岁
    for (var i = 1; i <= 100; i++) {
      console.log("今年" + i + "岁了");
    }

    // for循环里嵌套if else if分支
    for (var i = 1; i <= 100; i++) {
      if (i == 1) {
        console.log("出生");
      } else if (i == 100) {
        console.log("去世");
      } else {
        console.log("今年" + i + "岁了");
      }
    }
  </script>
</head>

</body>
</html>
