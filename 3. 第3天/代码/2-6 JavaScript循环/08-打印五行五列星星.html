<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 打印五行五列星星
    var str = '';
    for (var i = 1; i <= 5; i++) {     //  外层5行
      for (var j = 1; j <= 5; j++){    //  里层一行打5个
        str += '☆';
      }
      str += '\n';   // 换行
    }
    console.log(str);
  </script>
</head>
<body>
</body>
</html>
