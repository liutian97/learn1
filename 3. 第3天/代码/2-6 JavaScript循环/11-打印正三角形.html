<body>
  <script>
    // 案例：打印正三角形
    var str = '';
    for (var i = 1; i <= 10; i++) {   //  行
      for (var j = 1; j <= i; j++) {  //  列
        str += '☆';
      }
      str += '\n';
    }
    console.log(str);

  </script>
</body>
