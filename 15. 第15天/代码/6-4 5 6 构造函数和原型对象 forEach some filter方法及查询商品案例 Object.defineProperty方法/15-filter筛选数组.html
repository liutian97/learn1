<body>
  <script>
    // filter 筛选数组
    var arr = [12, 3, 24, 17, 68];
    var newArr = arr.filter(function(value, index) {
      // return value >=20;
      return value % 2 === 0;
    });
    console.log(newArr);  // (3) [12, 24, 68]
  </script>
</body>
