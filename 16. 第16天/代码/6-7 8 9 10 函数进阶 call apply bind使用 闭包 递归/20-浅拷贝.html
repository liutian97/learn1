<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 浅拷贝只是拷贝一层, 更深层次对象级别的只拷贝引用（地址）.
    var obj = {
      id: 1,
      name: 'andy',
      msg: {
        age: 18
      }
    };
    var o = {};
    // (1) for...in
    // for (var k in obj) {
    //   // k 属性名   obj[k] 属性值
    //   o[k] = obj[k];     // 相当于 o.k = obj[k]
    // }
    // console.log(o);      // {id: 1, name: 'andy', msg: {…}}

    // (2) Object.assign(新对象，旧对象)
    Object.assign(o, obj);   // obj拷贝给o
    console.log(o);          // {id: 1, name: 'andy', msg: {…}}
    o.msg.age = 20;
    console.log(obj);        // 改变obj的age

  </script>
</body>
</html>
