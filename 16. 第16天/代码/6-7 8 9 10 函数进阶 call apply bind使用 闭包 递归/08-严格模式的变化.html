<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict';
    // 1. 变量名必须先声明再使用
    // num = 10;
    // console.log(num);  // 报错
    var num = 10;
    console.log(num);

    // 2. 不能随意删除已经声明好的变量
    // delete num;

    // 3. 严格模式下全局作用域中函数中的 this 是 undefined。
    function fn() {
      console.log(this);
    };
    fn();  // undefined

    // 4. 严格模式下,构造函数不加new调用, this 指向的是undefined 如果给他赋值则 会报错.
    function Star() {
      this.sex = '男';   //undefined
    };
    // Star();
    // console.log(window.sex);  // 报错 undefined不能设置属性
    var ldh = new Star();
    console.log(ldh.sex);

    // 5. 定时器 this 还是指向 window 
    setTimeout(function() {
      console.log(this);
    }, 1000);
    
    // 6. 函数不能有重名的参数
    // a = 1;
    // a = 2;
    // function fn(a, a) {
    //   console.log(a + a);
    // };
    // fn(1, 2);  // 非严 3

  </script>
</body>
</html>
