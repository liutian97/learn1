<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button>点击</button>
  <script>
    // 1. 普通函数     Window
    function fn() {
      console.log('普通函数的this:' + this);
    };
    fn();   // [object Window]

    // 2. 对象的方法   对象o
    var o = {
      sayHi: function() {
        console.log('对象方法的this:' + this);
      }
    }
    o.sayHi(); // [object Object]

    // 3. 构造函数   构造函数, 原型对象里的 this 指向 ldh 这个实例对象
    function Star() {
      
    }
    Star.prototype.sing = function() {

    }
    var ldh = new Star();

    // 4. 绑定事件函数    函数的调用者 btn这个按钮对象
    var btn = document.querySelector('button');
    btn.onclick = function() {                      
      console.log('绑定事件函数的this:' + this);   // [object HTMLButtonElement]
    };        

    // 5. 定时器函数     Window
    window.setTimeout(function() {
      console.log('定时器函数的this:' + this);     // [object Window]
    }, 1000);   // 定时器自动1秒钟调用一次

    // 6. 立即执行函数   Window
    (function() {
      console.log('立即执行函数的this:' + this);   // [object Window]
    })();    

  </script>
</body>
</html>
