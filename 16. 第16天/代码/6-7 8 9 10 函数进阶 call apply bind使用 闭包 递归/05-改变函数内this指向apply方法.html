<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 2. apply()  
    var o = {
      name: 'andy'
    };
    function fn(arr) {
      console.log(this);
      console.log(arr);            //'blue'
      console.log(typeof arr);     // String
    };
    fn.apply();  // Window

    fn.apply(o, ['blue']);        // {name: 'andy'}    'blue'     String
    // 利用 apply 借助 数学内置对象 求数组最大值   Math.max()
    var arr1 = [2, 24, 12, 36, 6, 8];
    // var max = Math.max.apply(null, arr1);
    var max = Math.max.apply(Math, arr1);
    var min = Math.min.apply(Math, arr1);
    console.log(max, min);  // 36  2

  </script>
</body>
</html>
