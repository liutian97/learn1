<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 闭包: fun 的函数作用域 访问了另外一个函数 fn 里面的局部变量 num
    // fn是闭包（closure）
    function fn() {
      var num = 10;

      function fun() {
        console.log(num);
      };
      fun();
      
    };
    fn();


  </script>
</body>
</html>
