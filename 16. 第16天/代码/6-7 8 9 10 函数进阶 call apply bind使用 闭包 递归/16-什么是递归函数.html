<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 递归函数 
    var num = 1;
    function fn() {
      console.log('打印6次');
      if (num == 6) {
        return;   // 递归里面必须加退出条件
      }
      num++;
      fn();
    }
    fn();

  </script>
</body>
</html>
