  <script>
    // 思考题 1：
    var name = "The Window";

      name: "My Object",
      getNameFunc: function() {
        return function() {
          return this.name;
        };
      }
    };
    console.log(object.getNameFunc()())   // The Window

    // 思考题 2：
    var name = "The Window";
    var object = {
      name: "My Object",
      getNameFunc: function() {   // Closure (getNameFunc)
        var that = this;         // this指向object
        return function() {
          return that.name;      // My Object
        };
      }
    };
    console.log(object.getNameFunc()())
    // // 分析：
