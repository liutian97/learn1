<body>
  <script>
    // 深拷贝拷贝多层, 每一级别的数据都会拷贝.
    var obj = {
      id: 1,
      name: 'andy',
      msg: {
        age: 18
      },
      color: ['pink', 'red']
    };
    var o = {};
    // 封装函数 
    function deepCopy(newObj, oldObj) {
      for (var k in oldObj) {
        // 判断属性值属于那种数据类型
        // 1. 获取属性值  oldObj[k]
        var item = oldObj[k];
        // 2. 判断这个值是否是数组
        if (item instanceof Array) {
          newObj[k] = [];
          deepCopy(newObj[k], item);
          // 3. 判断这个值是否是对象
        } else if (item instanceof Object) {
          newObj[k] = {};
          deepCopy(newObj[k], item);
          // 4. 属于简单数据类型
        } else {
          newObj[k] = item;
        }
      }
    };
    deepCopy(o, obj);
    console.log(o);

    // var arr = [];   
    // console.log(arr instanceof Object);
    // o.msg.age = 20;
    // console.log(obj);

    </script>
