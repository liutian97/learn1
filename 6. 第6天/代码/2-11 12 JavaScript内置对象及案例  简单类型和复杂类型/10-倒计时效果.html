<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 案例：倒计时效果
    function countDown(time) { 
      var deadline = +new Date(time); // 用户输入时间的总毫秒数
      var currentTime = Date.now();   // +new Date();
      var timeRemaining = (deadline - currentTime) / 1000;     // s
      var d = parseInt(timeRemaining / 60 / 60 / 24);
      var h = parseInt(timeRemaining / 60 / 60 % 24);
      var m = parseInt(timeRemaining / 60 % 60);
      var s = parseInt(timeRemaining % 60);
      d = d < 10 ? '0' + d : d;
      h = h < 10 ? '0' + h : h;
      m = m < 10 ? '0' + m : m;
      s = s < 10 ? '0' + s : s;
      return d + '天' + h + '时' + m + '分' + s + '秒';
    }
    console.log(countDown('2021-12-24 17:50:00'));

    // 验证
    var date = new Date(); // 当前时间
    console.log(date);

  </script>
</head>
<body>
</body>
</html>
