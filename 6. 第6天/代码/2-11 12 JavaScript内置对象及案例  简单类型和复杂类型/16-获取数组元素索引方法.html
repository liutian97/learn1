<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 返回数组元素索引号方法  indexOf(数组元素)  前面开始查找  lastIndexOf()  后面
    var arr =['red', 'green', 'blue', 'red'];
    console.log(arr.indexOf('red'));          // 0
    console.log(arr.indexOf('yellow'));       // -1
    console.log(arr.lastIndexOf('red'));      // 3
    console.log(arr.lastIndexOf('yellow'));   // -1
  </script>
</head>
<body>
</body>
</html>
