<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 1. 替换字符 replace('被替换的字符', '替换为的字符')  只替换第一个字符
    var str = 'andy';
    console.log(str.replace('a', 'b'));  // bndy

    // 把字符串 'abcoefoxyozzopp'所有的o替换为*
    var str1 = 'abcoefoxyozzopp';
    while (str1.indexOf('o') !== -1) {
      str1 = str1.replace('o', '*');
    }
    console.log(str1);  // abc*ef*xy*zz*pp
  
    // 2. 字符转换为数组 split('分隔符')    join 把数组转换为字符串
    var str2 = 'red, blue, green';
    console.log(str2.split(','));     // ['red', ' blue', ' green']
    var str2 = 'red&blue&green';
    console.log(str2.split('&'));     // ['red', ' blue', ' green']

  </script>
</head>
<body>
</body>
</html>
