<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 封装自己的数学对象
    // 案例：利用对象封装自己的数学对象  里面有 PI 最大值和最小值
    var myMath = {
      PI: 3.141592653589793,
      max: function() {
        var max = arguments[0];
        for (var i = 1; i <= arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      },
      min: function() {
        var min = arguments[0];
        for (var i = 1; i <= arguments.length; i++) {
          if (arguments[i] < min) {
            min = arguments[i];
          }
        }
        return min;
      }
    }
    
    console.log(myMath.PI)               // 3.141592653589793
    console.log(myMath.max(1, 5, 7));    // 7
    console.log(myMath.min(1, 5, 7));    // 1
  </script>
</head>
<body>
</body>
