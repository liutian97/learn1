<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // Date() 日期对象  
    var date = new Date();
    console.log(date);

    var date = new Date('2021-12-24 10:37');
    console.log(date);     // Fri Dec 24 2021 10:37:00 GMT+0800 (中国标准时间)

    var date = new Date(2021, 12, 24);
    console.log(date);     // Mon Jan 24 2022 00:00:00 GMT+0800 (中国标准时间)

  </script>
</head>
<body>
</body>
</html>
