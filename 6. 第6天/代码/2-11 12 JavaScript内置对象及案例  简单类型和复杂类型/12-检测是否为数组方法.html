    function reverse(arr) {
      //if (arr instanceof Array) {
      if (Array.isArray(arr)) {
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
          newArr[newArr.length] = arr[i];
        }
        return newArr;
      } else {
        return 'error 请输入正确的数组格式';
      }
    }
    console.log(reverse([1, 2, 3, 4]));   // [4, 3, 2, 1]
