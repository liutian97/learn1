<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 数组排序
    // 1. 翻转数组
    var arr = [1, 3, 2, 6];
    arr.reverse();
    console.log(arr);   // [6, 2, 3, 1]
    
    // 2. 数组排序（冒泡排序）
    var arr1 = [1, 13, 2, 76];
    arr1.sort(function(a, b) {
      // return a - b;      // 升序
      return b - a;         // 降序    
    });
    console.log(arr1);   // [1, 2, 13, 76]  [76, 13, 2, 1]
    
  </script>
</head>
