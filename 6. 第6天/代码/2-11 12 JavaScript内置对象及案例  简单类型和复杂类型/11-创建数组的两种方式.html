<!DOCTYPE html>

  <title>Document</title>
  <script>
    // 创建数组的两种方式
    // 1. 利用数组字面量
    var arr = [1, 2, 3];
    console.log(arr[0]);   // 1
    
    // 2. 利用new Array()
    var arr1 = new Array();  // []
    var arr2 = new Array(3);
    console.log(arr2);      // [empty × 3]
    var arr3 = new Array(1, 3, 5);
    console.log(arr3);      // [1, 3, 5]
  </script>
</head>
