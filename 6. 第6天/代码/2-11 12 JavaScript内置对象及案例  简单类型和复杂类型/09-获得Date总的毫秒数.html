<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 获得Date总的毫秒数(时间戳)  
    // 1. valueOf()  getTime()
    var date = new Date();
    console.log(date.valueOf());
    console.log(date.getTime());
    // 2. +new Date()
    var date1 = +new Date();
    console.log(date1);
    // 3. H5
    console.log(Date.now());
  </script>
</head>
<body>
</body>
</html>
