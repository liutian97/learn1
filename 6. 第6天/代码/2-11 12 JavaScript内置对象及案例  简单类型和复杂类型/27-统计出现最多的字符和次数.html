<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 案例：返回字符位置
    // 有一个对象 来判断是否有该属性 对象['属性名']
    var o = {
      age: 18
    }
    if (o['age']) {
      console.log('对象有该属性');
    } else {
      console.log('对象没有该属性');
    }
    
    // 判断一个字符串 'abcoefoxyozzopp' 中出现次数最多的字符，并统计其次数
    // (1)  charAt(） 遍历这个字符串,把每个字符都存储给对象
    var str = 'abcoefoxyozzopp';
    var o = {};
    for (var i = 0; i < str.length; i++) {
      var chars = str.charAt(i);   // chars ：字符串的每一个字符
      if (o[chars]) {    // o[chars] 对象的属性值
        o[chars]++;
      } else {
        o[chars] = 1;
      }
    }
    console.log(o);  // {a: 1, b: 1, c: 1, o: 4, e: 1, …}

    // (2)  遍历对象，得到最大值和该字符
    var max = 0;
    var ch = '';
    for (var k in o) {
      if (o[k] > max) {
        max = o[k];                 // k 属性名   o[k]  属性值
        ch = k;
      }
    }
    console.log('出现次数最多的字符是:' + ch);    // 出现次数最多的字符是:o
    console.log('出现的次数是:' + max);          // 出现的次数是:4
  </script>
</head>
<body>
</body>
</html>
