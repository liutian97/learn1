    class Father {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
      sum() {
        console.log(this.x + this.y);
      }
    }
    // 使用super
    class Son extends Father {
      constructor(x, y) {
        super(x, y);    // 调用父类中的构造函数
      }
    }
    // 实例一个子类
    var son = new Son(1, 2);
    var son1 = new Son(3, 5)
