<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浮动之父元素overflow</title>
  <style>
    .box {
      width: 800px;
      border: 1px solid blue;
      margin: 0 auto;
      /* 清除浮动 */
      overflow: hidden
    }

    .damao {
      float: left;
      width: 300px;
      height: 200px;
      background-color: cornflowerblue;
    }

    .ermao {
      float: left;
      width: 200px;
      height: 200px;
      background-color: greenyellow;
    }

    .footer {
      height: 200px;
      background-color: coral;
    }
  </style>
</head>

<body>
  <!-- 给父级添加 overflow 属性: 将其属性值设置为 hidden、 auto 或 scroll 
          实质： 开启 父元素的 BFC（块级格式化环境） 
          
          (1) 元素开启的 BFC 的方法：
            1. 浮动
            2. display： inline-block
            3. overflow： hidden （不等于 visible）
          (2) 元素开启的 BFC 的特点： 
            1. 开启BFC的元素 不会被浮动元素所覆盖 （会布局到浮动元素旁边）
            2. 开启BFC的元素 子元素和父元素外边距不会重叠
            3. 开启BFC的元素 可以包含浮动的子元素-->
  <div class="box">
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
    <div class="ermao">二毛</div>
  </div>
  <div class="footer">测试浮动元素是否影响后面的标准流</div>
</body>

</html>
