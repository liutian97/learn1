<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: aquamarine;
      /* 解决父元素上外边距塌陷的方法：    (1)(2)会增大盒子 */
      /* (1) 父元素定义上边框 */
      /* border-top: 1px solid transparent; */
      /* (2) 父元素定义上内边距 */
      /* padding-top: 1px; */
      /* (3) 父元素添加 overflow: hidden */
      /* overflow: hidden; */
    }

    /* (4) 父元素添加 :before 伪元素 */
    .clearfix:before {
      content: "";
      /* display: inline-block; */
      /* 下面会多出一块 */
      display: table;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: #bcf;
      margin-top: 100px;
      /* 子元素设置上外边距，父元素会塌陷 (父子元素外边距重叠)*/
    }
  </style>
</head>

<body>
  <div class="box1 clearfix">
    <div class="box2"></div>
  </div>
</body>

</html>
