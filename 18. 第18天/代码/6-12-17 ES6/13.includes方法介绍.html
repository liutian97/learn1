<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>includes方法</title>
</head>
<body>
	<script type="text/javascript">
    // includes(要查找的元素，起始搜索位置)  返回布尔值
    let arr = [1, 3, 5, 7];
    let result = arr.includes(1);
    console.log(result);  // true

    result = arr.includes(1, 3);
    console.log(result);  // false

    result = arr.includes(2);
    console.log(result);  // false

	</script>
</body>
</html>
