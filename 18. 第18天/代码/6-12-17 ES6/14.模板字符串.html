<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板字符串</title>
</head>
<body>
	<script type="text/javascript">
    // 模板字符串
    // (1) 创建字符串
    // let name = `张三`;

    // (2) 解析变量 ${}
    let name = `张三`;
    let sayHi = `hello, 我的名字叫${name}`;
    console.log(sayHi);  // hello, 我的名字叫张三

    // (3) 换行  输出中保留空格和缩进
    let person = {
      name: '张三',
      age: 20,
      sex: '男'
    };
    let html = `
      <div>
        <span>${person.name}</span>
        <span>${person.age}</span>
        <span>${person.sex}</span>
      </div>
      `;
    console.log(html);
    // 数据输出到页面为一列
    let html1 = `
      <div>
        <div>${person.name}</div>
        <div>${person.age}</div>
        <div>${person.sex}</div>
      </div>
      `;
    console.log(html1);

    // 将数据输出到页面
    document.body.innerHTML = html;   
    // document.body.innerHTML = html1;

    // (4) 调用函数
    const fn = () => {
      return '我是fn函数';
    };
    let str = `${fn()},我在模板字符串中`;
    console.log(str);  // 我是fn函数,我在模板字符串中

	</script>
</body>
</html>
