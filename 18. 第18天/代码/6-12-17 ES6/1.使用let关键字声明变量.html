<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用let关键字声明变量</title>
</head>
<body>
	<script type="text/javascript">
    // let关键字
    // 用来声明变量
    // let a = 10;
		// console.log(a);  // 10 
    // (1) let声明的变量具有块级作用域
    // if (true) {
		// 	let b = 20;
		// 	console.log(b);   //20
		// 	if (true) {
		// 		let c = 30;
		// 	}
		// 	console.log(c);  // c is not defined
		// }
		// console.log(b);     
    
    // 用var声明的变量不具备块级作用域
    // if (true) {
		// 	let num = 100;
		// 	var abc = 200;
		// }
		// console.log(abc);  // 200
		// console.log(num);

    // (2)防止循环变量变成全局变量
		// for (let i = 0; i < 2; i++) {}
		// console.log(i);  // i is not defined

    // (3) 没有变量提升
		// console.log(a);
		// let a = 100;
		
    // (4) 暂时性死区特性
		var num = 10
		if (true) {
			console.log(num);
			let num = 20;       // 块级作用域内用let声明的变量num“绑定”这个区域
		}

	</script>
</body>
</html>
