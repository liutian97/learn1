<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组解构</title>
</head>
<body>
	<script type="text/javascript">
		// 数组解构允许按照一一对应的关系从数组中提取值 然后将值赋值给变量
    var arr = [1, 2, 3];
    let [a, b, c, d] = arr;
    console.log(a);  // 1
    console.log(b);  // 2
    console.log(c);  // 3  
    console.log(d);  // undefined
    // 当一个数组成员严格等于undefined，默认值才会生效。
    let [x = 1] = [undefined];
    console.log(x);     // 1
    let [e, f = 'b'] = ['a', undefined];
    console.log(e, f);  // 'a' 'b'

    let [y = 1] = [null];
    console.log(y);    // null  数组成员是null，默认值就不会生效，因为null不严格等于undefined。

	</script>
</body>
</html>
