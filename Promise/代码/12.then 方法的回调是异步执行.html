<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let p = new Promise((resolve, reject) => {
      resolve('ok');
      console.log(111);
    })
    // then 方法的回调是异步执行的，需要等同步执行全部结束，再执行
    p.then(value => {
      console.log(222);
    })

    console.log(333);

    // 执行结果 111 333 222
  </script>
</body>

</html>
