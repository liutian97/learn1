<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style-type: none;
    }

    .tab {
      width: 978px;
      margin: 100px auto;
    }

    .tab_list {
      height: 39px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    .tab_list li {
      float: left;
      height: 39px;
      line-height: 39px;
      padding: 0 20px;
      text-align: center;
      cursor: pointer;
    }

    .tab_list .current {
      background-color: #c81623;
      color: #fff;
    }

    .item {
      display: none;
    }

  </style>
</head>
<body>
  <div class="tab">
    <div class="tab_list">
      <ul>
        <li class="current">商品介绍</li>
        <li>规格与包装</li>
        <li>售后保障</li>
        <li>商品评价（50000）</li>
        <li>手机社区</li>
      </ul>
    </div>
    <div class="tab_con" >
      <div class="item" style="display: block;">
        商品介绍模块内容
      </div>
      <div class="item">
        规格与包装模块内容
      </div>
      <div class="item">
        售后保障模块内容
      </div>
      <div class="item">
        商品评价（50000）模块内容
      </div>
      <div class="item">
        手机社区模块内容
      </div>
    </div>
  </div>
</body>

<script>
  // 案例：tab 栏切换（重点案例）
  // 当鼠标点击上面相应的选项卡（tab），下面内容跟随变化
  
  // 1. 模块选项卡，点击某一个，当前这一个底色会是红色，其余不变   （排他思想） 修改类
  var tab_list = document.querySelector('.tab_list');
  var lis = tab_list.querySelectorAll('li');
  var items = document.querySelectorAll('.items');
  for (var i = 0; i< lis.length; i++) {
    lis[i].setAttribute('index', i);   // 设置选项卡的索引号
    lis[i].onclick = function() {
      for (var i = 0; i < lis.length; i++) {
        lis[i].className = '';      // 排他
      }
      this.className = 'current';   // 设置当前
      // 2. 点每一个选项卡时，下面的模块显示内容和上面的选项卡一一对应，相匹配，其余隐藏。
      var index = this.getAttribute('index');
      console.log(index);
      for (var i = 0; i < items.length; i++) {
        items[i].style.display = 'none';     // 排他
      }
      items[index].style.display = 'block';  // 设置当前
    } 
  }
</script>
</html>
