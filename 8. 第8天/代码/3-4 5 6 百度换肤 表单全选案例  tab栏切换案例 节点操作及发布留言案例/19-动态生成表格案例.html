<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      width: 500px;
      margin: 100px auto;
      border-collapse: collapse;
      text-align: center;
    }
    
    td,
    th {
      border: 1px solid #333;
    }
    
    thead tr {
      height: 40px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <table cellspacing="0">
    <thead>
      <tr>
        <th>姓名</th>
        <th>科目</th>
        <th>成绩</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    // 案例：动态生成表格
    // 1. 准备数据
    var datas = [{
      name: '魏璎珞',
      subject: 'javascript',
      score: 100
    }, {
      name: '弘历',
      subject: 'javascript',
      score: 98
    }, {
      name: '傅恒',
      subject: 'javascript',
      score: 99
    }, {
      name: '明玉',
      subject: 'javascript',
      score: 90
    }];
    // 2. 在tbody里创建行
    var tbody = document.querySelector('tbody');
    for (var i = 0; i < datas.length; i++) {      // 外 行tr   数据的个数（数组的长度） = tr的个数
      var tr = document.createElement('tr');
      tbody.appendChild(tr);
      // 2-1. 行里面创建单元格(跟数据有关系的3个单元格)
      for (var k in datas[i]) {                    // 内 列td   遍历属性 属性的个数 = td的个数
        var td =document.createElement('td');
        // 2-2. 把对象里面的属性值 datas[i][k] 给 td 
        td.innerHTML = datas[i][k];
        tr.appendChild(td);
      }
      // 3. 创建有“删除”链接的单元格
      var td = document.createElement('td');
      td.innerHTML = '<a href="javascript:;">删除</a>';
      tr.appendChild(td);
    }
    // 4. 删除操作
    var links = document.querySelectorAll('a');
    for (var i = 0; i < links.length; i++) {
      links[i].onclick = function() {
        tbody.removeChild(this.parentNode.parentNode); // 删除当前a所在的行(链接的爸爸（td）的爸爸（tr）)  node.removeChild(child) 
      }
    }
      // for(var k in obj) {
      //     k 得到的是属性名
      //     obj[k] 得到是属性值
      // }
  </script>
</body>
</html>
