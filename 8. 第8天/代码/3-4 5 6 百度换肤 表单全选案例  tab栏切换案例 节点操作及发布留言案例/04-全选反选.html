<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }
    
    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 300px;
    }
    
    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }
    
    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }
    
    td {
      font: 14px "微软雅黑";
    }
    
    tbody tr {
      background-color: #f0f0f0;
    }
    
    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <table>
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="j_cbAll" />
          </th>
          <th>商品</th>
          <th>价钱</th>
        </tr>
      </thead>
      <tbody id="j_tb">
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>iPhone8</td>
          <td>8000</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>iPad Pro</td>
          <td>5000</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>iPad Air</td>
          <td>2000</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>Apple Watch</td>
          <td>2000</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // 案例：表单全选取消全选案例
    // 1. 全选和取消全选
    var j_cbAll = document.getElementById('j_cbAll');  // 全选按钮
    var j_tbs = document.getElementById('j_tb').querySelectorAll('input');  // 复选框按钮
    j_cbAll.onclick = function() {
      console.log(this.checked)  // true
      for (var i = 0; i < j_tbs.length; i++) {
        j_tbs[i].checked = this.checked;   // 当前全选按钮的选中状态赋值给复选框按钮
      }
    }

    // 2. 复选框全部选中，全选被选中
    for (var i = 0; i < j_tbs.length; i++) {         // 遍历
      j_tbs[i].onclick = function() {                // 每一个复选框都添加点击事件
        var flag = true;                             // flag控制全选按钮是否被选中
        for (var i = 0; i < j_tbs.length; i++) {     // 遍历
          if (!j_tbs[i].checked) {                   // 一个复选框没有选中
            flag = false;                            // 未选中
            break;                                   // 退出循环
          }
        }
        j_cbAll.checked = flag;                      // flag赋值给全选框的选择状态
      }
    }
  </script>

</body>
</html>
