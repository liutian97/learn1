<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 使用xhr发起GET数据请求
    // (1)创建 XHR 对象
    var xhr = new XMLHttpRequest();
    // (2) 调用 open() 函数 初始化 HTTP 请求参数
    xhr.open('GET', 'http://www.liulongbin.top:3006/api/getbooks');
    // (3) 调用 send() 函数 发送 HTTP 请求
    xhr.send();
    // (4) 监听 onreadystatechange 事件
    xhr.onreadystatechange = function() {
      // 监听 xhr 对象的请求状态 readyState ；与服务器响应的状态 status
      if (xhr.readyState === 4 && xhr.status == 200) {  // 判断的status是请求状态的一部分，并不是同一个status
        // 获取服务器响应的数据
        console.log(xhr.responseText);                  // 打印的status是服务器响应数据的一个属性
      }
    }
  </script>
</body>

</html>
