<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // encodeURI() 编码
    var str = '黑马程序员';
    var str1 = encodeURI(str);
    console.log(str1);  // %E9%BB%91%E9%A9%AC%E7%A8%8B%E5%BA%8F%E5%91%98

    // decodeURI() 解码
    var str2 = decodeURI('%E9%BB%91%E9%A9%AC');
    console.log(str2);  // 黑马
  </script>
</body>

</html>
