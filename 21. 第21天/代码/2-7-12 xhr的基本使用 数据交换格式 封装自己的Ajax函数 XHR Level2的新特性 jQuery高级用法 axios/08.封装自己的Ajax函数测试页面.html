<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/itheima.js"></script>
</head>

<body>
  <script>
    // 调用自定义的 itheima 函数，发起 Ajax 数据请求 (模仿jQuery的$.ajax()函数)
    // (1) 使用自己封装的Ajax函数（itheima.js）测试GET数据请求
    itheima({
      method: 'GET',
      url: 'http://www.liulongbin.top:3006/api/getbooks',
      data: {  // 可不传参数
        id: 1
      },
      success: function(res) {
        console.log(res);  // {status: 200, msg: '获取图书列表成功', data: Array(1)}
      }
    })

    // (2) 使用自己封装的Ajax函数（itheima.js）测试POST数据请求
    itheima({
      method: 'POST',
      url: 'http://www.liulongbin.top:3006/api/addbook',
      data: {
        bookname: '史记',
        author: '司马迁',
        publisher: '天津图书出版社'
      },
      success: function(res) {
        console.log(res);  // {status: 201, msg: '添加图书成功'}
      }
    })

  </script>
</body>

</html>
