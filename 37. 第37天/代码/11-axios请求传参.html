<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="js/axios.js"></script>
  <script>
    // axios请求参数传递

    // GET 传递参数
    // (1) 通过 URL 传递参数
    // (1-1) 传统形式的 ？查询字符串 进行传递
    axios.get('http://localhost:3000/axios?id=123').then(function (ret) {
      console.log(ret.data);  // axios get 传递参数123
    })
    // (1-2) Restful 形式的 URL进行传递 (后台需要用 req.params 进行参数接收)
    axios.get('http://localhost:3000/axios/456').then(function (ret) {
      console.log(ret.data);  // axios get (Restful) 传递参数456
    })
    // (2) 通过 params 选项传递参数 (后台需要用 req.query 进行参数接收)
    axios.get('http://localhost:3000/axios', {
      params: {
        id: '789'
      }
    }).then(function (ret) {
      console.log(ret.data);  // axios get 传递参数789
    })

    // DELETE 传递参数
    axios.delete('http://localhost:3000/axios', {
      params: {
        id: '111'
      }
    }).then(function (ret) {
      console.log(ret.data);  // axios delete 传递参数111
    })

    // POST 传递参数 (req.body 后台获取到客户端通过 请求体，发送到服务器的数据。)
    // (1) 通过选项传递参数（默认传递的是 json 格式的数据）
    axios.post('http://localhost:3000/axios', {
      uname: 'lisi',
      pwd: '123'
    }).then(function (ret) {
      console.log(ret.data); // axios post 传递参数lisi---123
    })
    // (2) 通过 URLSearchParams 传递参数（application/x-www-form-urlencoded）
    var params = new URLSearchParams()
    params.append('uname', 'zhangsan')
    params.append('pwd', '111')
    // 将其 实例 直接作为参数进行传递
    axios.post('http://localhost:3000/axios', params).then(function (ret) {
      console.log(ret.data); // axios post 传递参数zhangsan---111
    })

    // PUT 传递参数
    axios.put('http://localhost:3000/axios/123', {
      uname: 'lisi',
      pwd: '123'
    }).then(function (ret) {
      console.log(ret.data); // axios put 传递参数123---lisi---123
    })

  </script>
</body>

</html>
