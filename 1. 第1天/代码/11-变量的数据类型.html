<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 1. js 的变量数据类型是只有程序在运行过程中，根据等号右边的值来确定的
    // var num; // 不确定num属于哪种数据类型
    var num = 10;     // num 属于数字型 
    var str = 'aaaa'; // str 字符串型
    // 2. js是动态语言 变量的数据类型是可以变化的
    var x = 10;     // x 是数字型 
    var x = 'aaaa'; // x 字符串型
  </script>
</head>
<body>
</body>
</html>
