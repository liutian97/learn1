<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 案例 1：计算年龄
    // 要求:在页面中弹出一个输入框，我们输入出生年份后， 能计算出我们的年龄。
  
    /* 实现： 1. 用户输入：弹出一个输入框（prompt），让用户输入出生年份
              2. 程序内部处理：把用户输入的值用变量保存起来，然后用今年的年份减去变量值，结果就是现在的年龄
              3. 输出结果： 弹出警示框（alert） ， 把计算的结果输出  */
    var year = prompt('请输入您的出生年份');   // 取出的year是字符串型
    var age = 2021 - year ;   // 数值型-字符串=数值型（减号有隐式转换）
    alert('您今年已经' + age + '岁了');
  </script>
</head>

</body>
</html>
