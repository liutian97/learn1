<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    console.log('我' + 24); // 我24
    console.log('我' + 24 + '岁');  // 我24岁
    var age = 16;
    console.log('我age岁'); // 我age岁
    // 变量不要写到字符串里面，是通过和字符串相连(+)的方式实现的
    console.log('我' + age + '岁');   // 我16岁
    // 变量和字符串相连的口诀：  引引加加 （'+变量+'）
  </script>
</head>

<body>

</body>

</html>
