<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 案例：显示年龄
    //要求：弹出一个输入框，需要用户输入年龄，之后弹出一个警示框显示弹出一个输入框，需要用户输入年龄，之后弹出一个警示框显示“您今年 xx 岁啦”（xx 表示刚才输入的年龄）
    
    /*实现： 1. 用户输入 ：弹出一个输入框（prompt)，让用户输入年龄
            2. 程序内部处理 : 把用户输入的值用变量保存起来,把刚才输入的年龄与所要输出的字符串拼接
            3. 输出结果 : 使用alert语句弹出警示框   */
    var age = prompt('请输入您的年龄');
    var show = '您今年'+ age +'岁啦';
    alert(show);
  </script>
</head>
<body>
</body>
</html>
