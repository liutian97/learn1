<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 可以通过控制台的颜色判断数据类型
    console.log(18);     // 蓝色：Number
    console.log('18');   // 黑色：String 
    console.log(true);   // 深蓝色：Boolean
    console.log(undefined);   // 浅灰色：undefined
    console.log(null);        // 浅灰色：null
  </script>
</head>
<body>
</body>
</html>
