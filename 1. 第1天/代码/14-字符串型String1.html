<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // String 字符串型
    // 'aaaa'   'hello字符串'  '12'   'true'
    // 1. 不加引号会报错
    //var str = 我真可爱;  //报错

    // 2. 引号的嵌套： （外双内单，外单内双）
    var str = '我怎么又"熬夜"了';
    console.log(str);

    // 3. 字符串转义字符  用 \ 开头 但是这些转义字符写道引号里面
    // \n 换行
    var str1 = "明天要多吃\n两碗饭";
    console.log(str1);
    var str2 = "\t缩进一下试试看";
    console.log(str2);
  </script>
