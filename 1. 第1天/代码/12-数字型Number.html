<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // Number 数字型
    var num = 10; // num 数字型 
    var PI = 3.14 // PI 数字型
    // 1. 八进制  0 ~ 7  数字前面加0 表示八进制
    var num1 = 012;
    console.log(num1); //  012 八进制 转换为10进制 就是10 
  
    // 2. 十六进制  0 ~ 9  a ~ f   数字的前面加 0x 表示十六进制
    var num2 = 0x9;
    console.log(num2);  // 9
    var num3 = 0xa;
    console.log(num3);  // 10

    // 3. 数字型的最大值
    console.log(Number.MAX_VALUE);

    // 4. 数字型的最小值
    console.log(Number.MIN_VALUE);

    // 5. 无穷大（Infinity）
    console.log(Number.MAX_VALUE * 2); // Infinity 无穷大  

    // 6. 无穷小（-Infinity）
    console.log(-Number.MAX_VALUE * 2); // -Infinity 无穷大

    // 7. 非数字（NaN）
    console.log('aaaa' - 100); // NaN
  </script>
</head>

</body>
</html>
