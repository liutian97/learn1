<body>

  <form action="/login" id="f1">
    <input type="text" name="user_name" />
    <input type="password" name="password" />

  </form>

  <script>
    // 按钮绑定click事件，表单绑定submit事件

    $(function() {
      // (1) 方法1
      // $('#f1').submit(function() {
      // alert('监听到表单的提交事件1');
      // })

      // (2) 方法2
      $('#f1').on('submit', function() {
        alert('监听到表单的提交事件2');
      })

    })
  
  </script>
