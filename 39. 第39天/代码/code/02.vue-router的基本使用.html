<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 导入 vue 文件 -->
  <script src="./lib/vue_2.5.22.js"></script>
  <!-- (1) 引入 vue-router 的库文件, 为全局 window 对象挂载 VueRouter 构造函数-->
  <script src="./lib/vue-router_3.0.2.js"></script>
</head>

<body>
  <!-- 被 vm 实例所控制的区域 -->
  <div id="app">
    <!-- (2) 添加路由链接 -->
    <!-- router-link 是 vue 中提供的标签，默认会被渲染为 a 标签 -->
    <!-- to 属性默认会被渲染为 href 属性 -->
    <!-- to 属性的值默认会被渲染为 # 开头的 hash 地址(href属性值) -->
    <router-link to="/user">User</router-link>
    <router-link to="/register">Register</router-link>

    <!-- (3) 添加路由填充位 （路由占位符）-->
    <!-- 将来通过路由规则匹配到的组件，将会被渲染到 router-view 所在的位置 -->
    <router-view></router-view>
  </div>

  <script>
    // (4) 定义路由组件
    const User = {
      template: '<h1>User 组件</h1>'
    }
    const Register = {
      template: '<h1>Register 组件</h1>'
    }

    // (5) 配置路由规则并创建路由实例
    const router = new VueRouter({
      // routes 是所有的 路由规则数组
      // path 的值表示当前路由规则匹配的 hash 地址 （router-link 中 to 属性的值）
      // component 表示当前路由规则对应要展示的组件(接收组件对象，不接收字符串)
      routes: [
        { path: '/user', component: User },
        { path: '/register', component: Register }
      ]
    })

    //创建 vm 实例对象
    const vm = new Vue({
      //指定控制的区域
      el: '#app',
      data: {

      },
      // (6) 把路由挂载到 Vue 根实例中
      // router: router,  // 指定属性 router 指向 new 出的 router 实例对象 
      // 在 ES6 中，属性名和属性值一致，可以简写
      router

    });
  </script>
</body>

</html>
