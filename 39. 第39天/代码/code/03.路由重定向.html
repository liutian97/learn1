<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 导入 vue 文件 -->
  <script src="./lib/vue_2.5.22.js"></script>
  <!-- (1) 引入 vue-router 的库文件, 为全局 window 对象挂载 VueRouter 构造函数-->
  <script src="./lib/vue-router_3.0.2.js"></script>
</head>

<body>
  <!-- 被 vm 实例所控制的区域 -->
  <div id="app">
    <!-- (2) 添加路由链接 -->
    <router-link to="/user">User</router-link>
    <router-link to="/register">Register</router-link>

    <!-- (3) 添加路由填充位 （路由占位符） -->
    <router-view></router-view>

  </div>

  <script>
    // 需求：使打开页面的根地址 #/ 重定向 到 #user 地址
    // 路由重定向

    // (4) 定义路由组件
    const User = {
      template: '<h1>User</h1>'
    }
    const Register = {
      template: '<h1>Register</h1>'
    }

    // (5) 配置路由规则并创建路由实例
    const router = new VueRouter({
      routes: [
        // (路由重定向:) path 表示需要被重定向的原地址，redirect 表示将要被重定向到的新地址
        { path: '/', redirect: '/user' },
        { path: '/user', component: User },
        { path: '/register', component: Register },
      ]
    })

    //创建 vm 实例对象
    const vm = new Vue({
      //指定控制的区域
      el: '#app',
      data: {

      },
      // (6) 把路由挂载到 Vue 根实例中
      router
    });
  </script>
</body>

</html>
