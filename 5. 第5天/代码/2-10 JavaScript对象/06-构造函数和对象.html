<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <script>
    // 构造函数和对象
    // 1. 构造函数     类(class)
    function Person(uname, age, sex) {
      this.uname = uname;
      this.age = age;
      this.sex = sex;
      this.sayHi = function(hi){
        console.log(hi)
      }
    }

    // 2. 对象   实例
    var obj = new Person('张三', 18, '男');
    console.log(obj);   //  Person {uname: '张三', age: 18, sex: '男', sayHi: ƒ}
    
    // 3. 利用构造函数创建对象的过程我们也称为对象的实例化
  </script>
</head>

</body>
</html>
