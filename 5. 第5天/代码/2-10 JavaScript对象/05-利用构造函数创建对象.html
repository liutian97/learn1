<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 利用构造函数创建对象
    function Person(uname, age, sex) {
      this.uname = uname;
      this.age = age;
      this.sex = sex;
      this.sayHi = function(hi) {
        console.log(hi);
      }
    }
    var obj = new Person('张三', 18, '男');
    console.log(obj);         // Person
    console.log(obj.uname);   // 张三
    console.log(obj.age);     // 18
    console.log(obj['sex']);  // 男
    obj.sayHi('你好');        // 你好

    var obj1 = new Person('莉莉', 16, '女');
    console.log(obj1.uname);   // 莉莉
    console.log(obj1.age);     // 16
    obj.sayHi('hello');        // hello
  </script>  
</head>
<body>
</body>
</html>
