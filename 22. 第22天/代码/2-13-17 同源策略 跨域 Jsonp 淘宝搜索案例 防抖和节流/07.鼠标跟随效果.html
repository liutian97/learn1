<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/jquery.js"></script>
</head>
<style>
  html, body {
    margin: 0px;
    padding: 0px;
    overflow: hidden;
  }
  img {
    position: absolute;  /* 设置绝对定位，脱离文档流，便于拖拽*/ 
  }
</style>
<body>
  
  <img src="./angel.gif" alt="" id="angel" />

  <script>
    $(function() {
      // 使用节流时实现鼠标跟随效果
      // (1) 获取图片元素
      var angel = $("#angel");
      // 1.预定义一个 timer 节流阀
      var timer = null;
      // (2) 监听文档的 mousemove 事件
      $(document).on('mousemove', function(e) {
        // 3.判断节流阀是否为空
        if (timer) {return} 
        // 2.开启延时器
        timer = setTimeout(function() {
          // (3) 设置图片的位置   $('div').css('属性', '值') 
          $(angel).css('left', e.pageX + 'px').css("top", e.pageY + 'px');
          console.log('ok');
          timer = null;  // 当设置了鼠标跟随效果后，清空 timer 节流阀，方便下次开启延时器
        }, 16)
        
      })
    })

    // 完整练习

  </script>
</body>
</html>
