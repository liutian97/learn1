<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 两个script标签中分别进行 定义+调用 -->
  
  <!-- (1) 定义函数 -->
  <script>
    function success(data) {
      console.log('拿到了数据：');    // 拿到了数据：
      console.log(data);             // {name: 'zs', age: 12}
    }
  </script>

  <!-- (2) 调用函数 -->
  <script>
    success({name: 'zs', age: 12}); 
  </script>

</body>

</html>
