<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>{{msg}}</div>
    <div>{{1 + 2}}</div>
    <div>{{msg + '-----' + 123}}</div>
  </div>
  
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue'
      }
    });

    // Vue的基本使用步骤
    // 1、提供标签用于填充数据
    // 2、引入vue.js库文件
    // 3、使用vue的语法做功能
    // 4、把vue提供的数据填充到标签里面
  </script>
</body>

</html>
