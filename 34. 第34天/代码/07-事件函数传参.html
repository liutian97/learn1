<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>{{num}}</div>
    <div>
      <!-- (1) 如果事件直接绑定函数名称，默认会传递事件对象作为事件函数的第一个参数 -->
      <button @click="handle1">按钮1</button>
      <!-- (2) 如果事件绑定函数调用，那么事件对象必须作为最后一个参数显示传递，且事件对象的名称必须是$event -->
      <button @click="handle2(12, 13, $event)">按钮2</button>
    </div>
  </div>

  <script src="js/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        num: 0
      },
      methods: {
        handle1: function (event) {
          console.log(event.target.tagName);
          this.num++
        },
        handle2: function (p1, p2, enent) {
          console.log(p1, p2, enent.target.innerHTML)
          this.num++
        }
      }
    })
  </script>
</body>

</html>
