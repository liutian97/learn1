<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <div>{{msg}}</div>
    <input type="text" v-model="msg">
    <!-- 双向数据绑定
      1、从页面到数据
      2、从数据到页面 
    -->
  </div>

  <script src="js/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue'
      }
    })
  </script>
</body>

</html>
