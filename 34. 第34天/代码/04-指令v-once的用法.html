<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <div>{{msg}}</div>
    <div v-once>{{msg1}}</div>

    <!-- v-once 只编译一次 -->
    <!-- v-once的应用场景：如果显示的信息后续不需要再修改，使用v-once，可以提高性能。 -->
  </div>

  <script src="js/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue',
        msg1: 'hh'
      }
    })
  </script>
</body>

</html>
