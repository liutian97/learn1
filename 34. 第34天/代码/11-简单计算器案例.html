<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>简单计算器</h1>
    <div>
      <span>数值A：</span>
      <span>
        <input type="text" v-model="a">
      </span>
    </div>
    <div>
      <span>数值B：</span>
      <span>
        <input type="text" v-model="b">
      </span>
    </div>
    <div>
      <button v-on:click="getSum">计算</button>
    </div>
    <div>
      <span>计算结果：</span>
      <span v-text="result"></span>
    </div>
  </div>

  <script src="js/vue.js"></script>
  <script>
    //  简单计算器案例 
    var vm = new Vue({
      el: '#app',
      data: {
        a: '',
        b: '',
        result: ''
      },
      methods: {
        getSum: function() {
          // (注意：) 默认是字符串拼接，从表单中拿到的数据是字符串
          // this.result = this.a + this.b
          // 需要转换成整数
          this.result = parseInt(this.a) + parseInt(this.b)

        }  
      }
    })
  </script>
  
</body>
</html>
