<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <!-- v-text, v-html, v-pre -->
    <div>{{msg}}</div>
    <div v-text="msg"></div>
    <div v-html="msg1"></div>
    <div v-pre>{{msg}}</div>
  </div>

  <script src="js/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue',
        msg1: '<h1>Hello</h1>'

      }
    })
  </script>
</body>

</html>
